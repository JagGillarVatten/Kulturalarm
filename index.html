<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kulturalarm</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <div id="day"> </div>

  <div id="dots">
  </div>

  <!-- Styles -->
  <link rel="preload" href="style.css" as="style" />
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="init()">

  <!-- Main Content -->
  <div class="name">Kulturalarm</div>

  <div id="countdown">
    <div id="countdown-text"></div>
    <div id="countdown-number"></div>
  </div>

  <p id="day-of-week"></p>

  <div class="progress-bar" id="progress-bar">
    <span id="progress"></span>
  </div>

  <p id="location"></p>

  <!-- Dropdown -->
  <div class="dropdown">
    <button class="dropdown-button button" title="Byt schema">
    Byt schema
    </button>
    <div class="dropdown-content"></div>
  </div>

  <!-- Page Visit Count -->
  <div id="page-visit-count" style="
        position: absolute;
        bottom: -4rem;
        align-items: center;
        background-color: rgba(255, 255, 255, 0);
        padding: 0px;
        color: rgb(255, 255, 255);
        font-size: 0.7rem;
      ">
    Du är besökare nummer <span id="visit-count"></span>!

  <!-- Scripts -->
  <script src="/scripts/events.js"></script>
  <script src="/scripts/countdown.js"></script>
  <script src="/scripts/init.js"></script>
  <script src="/scripts/gfx.js"></script>
  <script src="pagevisit.js"></script>
</body>

</html>
