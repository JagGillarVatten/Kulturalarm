<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kulturalarm</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Styles -->
    <link rel="preload" href="style.css" as="style" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome for GitHub icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  </head>

  <body onload="init()" >
    <!-- Header -->
    <header>
      <div class="name">Kulturalarm</div>
      <nav>
    
    </header>

    <!-- Main Content -->
    <main>
      <div id="countdown" class="card">
        <div id="countdown-text"></div>
        <div id="countdown-number"></div>
      </div>

      <p id="day-of-week" class="highlight"></p>

      <div class="progress-bar" id="progress-bar">
        <span id="progress"></span>
      </div>

      <p id="location" class="info-text"></p>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <!-- Dropdown -->
        <div class="dropdown">
          <button class="dropdown-button button" title="Byt schema">
            <i class="fas fa-calendar-alt"></i> Byt schema
          </button>
          <div class="dropdown-content"></div>
        </div>

        <!-- Language Switcher -->
        <button id="language-switcher" class="button" title="Switch language"><i class="fas fa-globe"></i> English</button>

        <!-- Page Visit Count -->
        <div id="page-visit-count" class="info-text">
          Du är besökare nummer <span id="visit-count" class="highlight"></span>!
        </div>
      </div>
    </footer>
   <!-- Button to show today's events -->
   <button id="show-events-button" onclick="showTodayEvents()" class="button primary-button" title="Visa dagens lektioner"><i class="fas fa-list-ul"></i> Visa dagens lektioner</button>
  </main>

    <!-- Modal for displaying today's events -->
    <div id="events-modal" class="modal">
      <div class="modal-content card">
        <span class="close" title="Stäng">×</span>
        <h2>Dagens lektioner</h2>
        <div id="events-list"></div>
      </div>
    </div>

    <!-- Theme Switcher -->
   

    <!-- Scripts -->
    <script defer src="scripts/events.js"></script>
    <script defer src="scripts/countdown.js"></script>
    <script defer src="scripts/init.js"></script>
    <script defer src="scripts/gfx.js"></script>
    <script defer src="pagevisit.js"></script>
    <!-- GitHub repository button -->
    <a href="https://github.com/JagGillarVatten/Kulturalarm" target="_blank" rel="noopener noreferrer" id="github-button" class="button" title="View on GitHub">
      <i class="fab fa-github"></i> 
    </a>
  </body>
</html>
