<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kulturalarm</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Styles -->
    <link rel="preload" href="style.css" as="style" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="init()">
    <!-- Header -->
    <header>
      <div class="name">Kulturalarm</div>
    </header>

    <!-- Main Content -->

      <div id="countdown">
        <div id="countdown-text"></div>
        <div id="countdown-number"></div>
      </div>

      <p id="day-of-week"></p>

      <div class="progress-bar" id="progress-bar">
        <span id="progress"></span>
      </div>

      <p id="location"></p>
    

    <!-- Footer -->
    <footer>
      <!-- Dropdown -->
      <div class="dropdown">
        <button class="dropdown-button button" title="Byt schema">
          Byt schema
        </button>
        <div class="dropdown-content"></div>
      </div>

      <!-- Language Switcher -->
      <button id="language-switcher">English</button>

      <!-- Page Visit Count -->
      <div id="page-visit-count">
        Du är besökare nummer <span id="visit-count"></span>!
      </div>

      <!-- Scripts -->
      <script type="text/javascript" src="scripts/events.js"></script>
      <script type="text/javascript" src="scripts/countdown.js"></script>
      <script type="text/javascript" src="scripts/init.js"></script>
      <script type="text/javascript" src="scripts/gfx.js"></script>
      <script type="text/javascript" src="pagevisit.js"></script>
    </footer>
  </body>
</html>
